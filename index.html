<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="container">
                <div class="display">123.456</div>
            <div class="numPad-container1">
                    <div class="numPad-container2">
                        <div class="numPad-Row">
                            <button class="numPad1 color1">7</button>
                            <button class="numPad1 color1">8</button>
                            <button class="numPad1 color1">9</button>
                            <button class="numPad1 color2">/</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad2 color1">4</button>
                            <button class="numPad2 color1">5</button>
                            <button class="numPad2 color1">6</button>
                            <button class="numPad2 color2">*</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad3 color1">1</button>
                            <button class="numPad3 color1">2</button>
                            <button class="numPad3 color1">3</button>
                            <button class="numPad3 color2">-</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad4 color1">00</button>
                            <button class="numPad4 color1">0</button>
                            <button class="numPad4 color1">.</button>
                            <button class="numPad4 color2">+</button>
                        </div>
                    </div>
                        <div class="numPad-container3">
                            <button class="numPad5 color3">Del</button>
                            <button class="numPad5 color3">AC</button>
                            <button class="numPad6 color4">=</button>
                        </div>
            </div>
        </div>
    </body>
</html>
