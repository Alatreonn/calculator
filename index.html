<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="container">
                <div class="display">713.</div>
            <div class="numPad-container1">
                    <div class="numPad-container2">
                        <div class="numPad-Row">
                            <button class="numPad1">7</button>
                            <button class="numPad1">8</button>
                            <button class="numPad1">9</button>
                            <button class="numPad1">/</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad2">4</button>
                            <button class="numPad2">5</button>
                            <button class="numPad2">6</button>
                            <button class="numPad2">*</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad3">1</button>
                            <button class="numPad3">2</button>
                            <button class="numPad3">3</button>
                            <button class="numPad3">-</button>
                        </div>
                        <div class="numPad-Row">
                            <button class="numPad4">00</button>
                            <button class="numPad4">0</button>
                            <button class="numPad4">.</button>
                            <button class="numPad4">+</button>
                        </div>
                    </div>
                        <div class="numPad-container3">
                            <button class="numPad5">Del</button>
                            <button class="numPad5">AC</button>
                            <button class="numPad6">=</button>
                        </div>
            </div>
        </div>
    </body>
</html>
